<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uday Autosales</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS (Optional for styling) -->
  <style>
      body {
    font-family: 'Poppins', sans-serif;
  }

    .top-navbar {
      background-color: #222;
      color: white;
      padding: 5px 40px; /* Adds gap on both sides */
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .top-navbar .contact-info {
      display: flex;
      align-items: center;
      gap: 15px; /* Adjust spacing between contact details */
    }
  
    .top-navbar .contact-info span {
      color: white;
      font-size: 14px;
    }
  
    .top-navbar .contact-info a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px; /* Adds space between icons and text */
    }
  
    .top-navbar .contact-info a:hover {
      text-decoration: underline;
    }
  
    .top-navbar .pipe {
      color: white;
      font-size: 14px;
      margin: 0 10px; /* Adds space around the pipe */
    }
  
    .top-navbar .social-icons {
      display: flex;
      align-items: center;
      gap: 15px; /* Spacing between social icons */
    }
  
    .top-navbar .social-icons a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
  
    .top-navbar .social-icons a:hover {
      color: #007bff;
    }
  .main-navbar {
    background-color: white;
    border-bottom: 2px solid #f5f5f5;
    padding: 0.5rem 2rem;
  }

  .main-navbar .navbar-brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .main-navbar .navbar-brand img:first-child {
    max-height: 50px;
  }

  .main-navbar .navbar-brand img:last-child {
    max-height: 30px;
  }

  .navbar-nav {
    gap: 15px; /* Adjusted spacing between links */
  }

  .navbar-nav .nav-link {
    font-weight: 500;
    color: #000;
    padding: 10px 0;
  }

  .navbar-nav .nav-link:hover {
    color: #d81e05; /* Matches the red tone from Figma */
  }

  .navbar-nav .nav-item.active .nav-link {
    color: #d81e05; /* Active link styling */
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 0, 0, 0.5)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
  }

  .enquire-btn {
    background-color: #d81e05;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    padding: 10px 20px;
    border: none;
    font-size: 10px;
    text-transform: uppercase;
    transition: background-color 0.3s;
  }

  .enquire-btn:hover {
    background-color: #b31503;
  }

    .hero-section {
      position: relative;
      text-align: center;
    }

    .hero-section img {
      width: 100%;
      height: auto;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="contact-info">
          <a href="tel:+917705008603">
            <img src="/assets/icons/phone.svg" alt="Phone Icon"> +91 77050 08603
          </a>
          <span class="pipe">|</span>
          <a href="mailto:uday.auto@gmail.com">
            <img src="/assets/icons/emai-icon.svg" alt="Email Icon"> uday.auto@gmail.com
          </a>
        </div>
        <div class="social-icons">
          <a href="#"><img src="/assets/icons/fb-icon.svg" alt="Facebook icon"></a>
          <a href="#"><img src="/assets/icons/yt-icon.svg" alt="Youtube "></a>
        </div>
      </div>
    
      <!-- Main Navbar -->
      <nav class="navbar navbar-expand-lg main-navbar">
        <a class="navbar-brand" href="#">
          <img src="/assets/logo-1-top-nav.png" alt="Uday Logo">
          <img src="/assets/uday-auto-text-logo.png" alt="Uday Text Logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Vehicles</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Our Stores</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Our Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
          <button class="enquire-btn">Enquire Now</button>
        </div>
      </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <img src="/assets/hero_image_pulsar.png" alt="Hero Image">
    <div class="hero-content">
      <!-- <h1>Introducing the All-New Pulsar NS 125</h1>
      <p>ZIP YOUR WAY</p> -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
